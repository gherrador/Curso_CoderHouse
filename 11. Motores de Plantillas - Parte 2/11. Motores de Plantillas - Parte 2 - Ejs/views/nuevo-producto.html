<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Ingresar Producto</title>
</head>
<body>
    <form action="/api/productos/guardar" method="post" role="form">
        <div class="form-group">
            <label for="name">Title</label>
            <input class="form-control" type="text" name="title">
        </div>
        <div class="form-group">
            <label for="name">Price</label>
            <input class="form-control" type="number" name="price">
        </div>
        <div>
            <label for="name">Image</label>
            <input class="form-control" type="text" name="thumbnail">
        </div>
        <input type="hidden" name="form" value="1" />
        <button type="submit" class="btn btn-default"> <fieldset style="border:2px groove rgb(0, 0, 0); background:#e6e6e6e0;width: 75px; align-items: center"> ENVIAR </fieldset></button>
        <li><a href="/api/productos/lista">Regresar a lista de productos</a></li>
    </form>>
</body>
</html>
