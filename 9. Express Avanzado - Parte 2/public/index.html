<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
</head>

<body>

    <h2 class="blue-text" style="color: rgb(0, 47, 255);">Ingrese Producto</h2>
    <form action="/api/productos/guardar" method="POST">
        Nombre: <input type="text" name="title"> Precio: <input type="number" name="price"> Foto URL: <input type="text" name="thumbnail">
        <button class="red-text" style="color: rgb(255, 0, 0);">Enviar Producto</button>
    </form>

</body>

</html>
