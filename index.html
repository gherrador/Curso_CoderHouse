<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Lista de Productos</title>

</head>

<body>
    <form action="/api/productos/guardar" method="post" role="form" onsubmit="return datosformulario(this)">
        <div class="form-group">
            <label for="name">Nombre del Producto</label>
            <input id='titulo' placeholder="Ingrese el nombre del producto" class="form-control" type="text" name='title'>
        </div>
        <div class="form-group">
            <label for="name">Precio del Producto</label>
            <input id='precio' placeholder="Ingrese el precio del producto" class="form-control" type="number" name='price'>
        </div>
        <div>
            <label for="name">URL del Producto</label>
            <input id='foto' placeholder="Ingrese la URL del producto a cargar" class="form-control" type="text" name='thumbnail'>
        </div>

        <input type="hidden" name="form" value="1" />
        <button type="submit" id="btn">Cargar Producto</button>
    </form>

    <h1>Lista de Productos</h1>
    <div id='lista'></div>
    <script src='lista.js' charset="utf-8"></script>
</body>

</html>
